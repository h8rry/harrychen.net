<footer class="site-footer h-card">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          {%- if site.footer -%}
          <li class="p-name">{{ site.footer }}</li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-5">
        {%- include social.html -%}
      </div>
    </div>
  </div>
</footer>
